# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
binde = $mainMod SHIFT, 1, movetoworkspace, 1
binde = $mainMod SHIFT, 2, movetoworkspace, 2
binde = $mainMod SHIFT, 3, movetoworkspace, 3
binde = $mainMod SHIFT, 4, movetoworkspace, 4
binde = $mainMod SHIFT, 5, movetoworkspace, 5
binde = $mainMod SHIFT, 6, movetoworkspace, 6
binde = $mainMod SHIFT, 7, movetoworkspace, 7
binde = $mainMod SHIFT, 8, movetoworkspace, 8
binde = $mainMod SHIFT, 9, movetoworkspace, 9
binde = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with silent
binde = $mainMod CONTROL, 1, movetoworkspacesilent, 1
binde = $mainMod CONTROL, 2, movetoworkspacesilent, 2
binde = $mainMod CONTROL, 3, movetoworkspacesilent, 3
binde = $mainMod CONTROL, 4, movetoworkspacesilent, 4
binde = $mainMod CONTROL, 5, movetoworkspacesilent, 5
binde = $mainMod CONTROL, 6, movetoworkspacesilent, 6
binde = $mainMod CONTROL, 7, movetoworkspacesilent, 7
binde = $mainMod CONTROL, 8, movetoworkspacesilent, 8
binde = $mainMod CONTROL, 9, movetoworkspacesilent, 9
binde = $mainMod CONTROL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
