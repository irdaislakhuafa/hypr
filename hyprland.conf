########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# monitors
source = ~/.config/hypr/configs/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Source a file (multi-file configs)
# Execute your favorite apps at launch
source = ~/.config/hypr/configs/autostart/autostart.conf

# plugins config
source = ~/.config/hypr/plugins/plugin.conf

# basics config
source = ~/.config/hypr/configs/basics/init.conf

# layouts config
source = ~/.config/hypr/configs/layouts/init.conf

# submap
source = ~/.config/hypr/configs/submap.conf

# window rules
source = ~/.config/hypr/configs/window_rules.conf

# workspaces
source = ~/.config/hypr/configs/workspaces.conf

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty -o font.size=12
binde = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, P, pseudo,      # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, W, togglegroup,
binde = $mainMod CONTROL, right, changegroupactive, f
binde = $mainMod CONTROL, left, changegroupactive, b

# Move focus with mainMod + arrow keys
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d

# rofi app launcher management
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/hyprland_window_switcher/hyprland_window_switcher.sh

# swap window
binde = $mainMod CONTROL SHIFT, right, movewindow, r
binde = $mainMod CONTROL SHIFT, left, movewindow, l
binde = $mainMod CONTROL SHIFT, up, movewindow, u
binde = $mainMod CONTROL SHIFT, down, movewindow, d

# windows management
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, SPACE, togglefloating

# move active window in floating mode like i3 wm do
binde = $mainMod SHIFT, right, moveactive, 15 0
binde = $mainMod SHIFT, left, moveactive, -15 0
binde = $mainMod SHIFT, up, moveactive, 0 -15
binde = $mainMod SHIFT, down, moveactive, 0 15

# set keybord brightness
bind = $mainMod CONTROL, up, exec, kbrightness increase 1
bind = $mainMod CONTROL, down, exec, kbrightness decrease 1

# kill window
bind = $mainMod, x, exec, hyprctl kill

# move active window out from group
bind = $mainMod CONTROL, RETURN, exec, hyprctl dispatch "moveoutofgroup"

# move to workspace with keyboard instead of gestures
binde = $mainMod ALT, left, workspace, e-1
binde = $mainMod ALT, right, workspace, e+1

# reload config
binde = $mainMod SHIFT, r, exec, hyprctl reload

# set layout
bind = $mainMod, m, exec, hyprctl --batch 'keyword general:layout master'
bind = $mainMod, d, exec, hyprctl --batch 'keyword general:layout dwindle'
